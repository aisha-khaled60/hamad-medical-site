<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤسسة حمد الطبية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        /* خلفية متدرجة للموقع */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* تصميم شريط التنقل */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f39c12;
            border-radius: 5px;
        }

        /* تصميم النصوص داخل الصفحة */
        .main-content {
            text-align: center;
            padding-top: 100px; /* لتجنب تغطيته بشريط التنقل */
        }

        .main-content h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 20px;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        /* تأثيرات عند التمرير */
        .aos-item {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        /* قسم الفوتر */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav>
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="about-hamad-page.html">عن المؤسسة</a></li>
            <li><a href="services.html">الخدمات</a></li>
            <li><a href="contact.html">اتصل بنا</a></li>
        </ul>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" data-aos="fade-up">
        <h1>مرحبا بكم في مؤسسة حمد الطبية</h1>
        <p>نحن نقدم رعاية صحية عالية الجودة لجميع أفراد المجتمع. نعمل على توفير بيئة صحية تهدف إلى تحسين جودة حياة المرضى وعائلاتهم.</p>
    </div>

    <!-- إضافة مكتبة AOS لتفعيل التأثيرات -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init(); // تفعيل التأثيرات
    </script>

    <!-- الفوتر -->
    <footer>
        <p>&copy; 2025 مؤسسة حمد الطبية. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
